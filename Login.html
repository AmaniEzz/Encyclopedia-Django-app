    <body> 
          <div class="background">
           <nav>
             <ul>
               <li><a href="HTML5.html">Home</a></li>

            <div class="container_fluid">
                <div class="wrap-login">
                    <span class="login-form-title ">
                        Welcome back
                    </span>
                    <form class="login-form ">
                        <label class="wrap-input validate-input" data-validate = "Enter username">
                            <input class="input" type="text" name="username" placeholder="User name">
                            <span class="focus-input" data-placeholder="&#xe82a;"></span>
                        </label>
    
                        <label class="wrap-input validate-input" data-validate="Enter password">
                            <input class="input" type="password" name="pass" placeholder="Password">
                            <span class="focus-input" data-placeholder="&#xe80f;"></span>
                        </label>
                        
                        <div class="container-login-form-btn ">
                            <button type="button" class="btn btn-outline-primary">
                                Login
                            </button>
                        </div>
                        
    
                    </form>
                </div>
            </div>
        
    
</body>
