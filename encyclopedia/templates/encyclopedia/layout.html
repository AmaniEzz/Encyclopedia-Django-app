{% load static %}
{% load markdownify %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class="sidebar col-lg-4 col-md-5 bg-dark">

                <h1 style="color: white;">Wiki</h1>

                <form action="{% url 'search' %}" method="POST">
                {% csrf_token %}
                <!-- Search form -->
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" name="key_words" placeholder="Search" aria-label="Search">
                </form>
                </form>
                
                <div class="divbar">
                <div >
                    <a class="nav-link active" href="{% url 'index' %}">Home</a>
                </div>
                <div>
                    <a class="nav-link active" href="{% url 'New_Page' %}">Create New Page</a>
                </div>
                <div>
                    <a class="nav-link active" href="{% url 'Random_Page' %}">Random Page</a>    
                </div>
                </div>

                {% block nav %}
                {% endblock %}
            </div>

            <div class="main col-lg-8 col-md-6">
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
