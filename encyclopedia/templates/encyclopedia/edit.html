{% extends "encyclopedia/layout.html" %}
{% load markdownify %}

{% block title %}
     Edit page
{% endblock %}

{% block body %}
<form action="" method="POST">
    {% csrf_token %}
    <label>Edit the Title :</label>
        <input type="text" name="title" value="{{title}}">
    <br><br>
    <label>Edit The content for the page:</label>
        <textarea name="content"> {{content}}</textarea>
    <br><br>
       <input type="submit" value="Save">
       <button onclick="location.href ='{% url 'title' title %}'" type="button"> Cancel </button>

</form>

{% endblock %}
